<!DOCTYPE html>
<html>

<head>
  <title>main</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }/* 화면 꽉 채우기*/

    .header {
      width: 100%;
      height: auto;
    }

    .nav {
      width: 18%;
      height: 70%;
      float: left;
      background: white;
    }

    .section {
      width: 82%;
      height: 70%;
      float: left;
      background: grey;
    }

    /*.aside{width: 15%; height: 70%; float: left; background: white;}*/

    .footer {
      width: 100%;
      height: 20%;
      clear: both;
      background: #c8c8c8;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a,
    .dropbtn {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover,
    .dropdown:hover .dropbtn {
      background-color: red;
    }

    li.dropdown {
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>

  <script>
    $.ready(function(){
    });
  </script>
</head>

<body>

        <div class="dropdown-content">

          <a href="#">종료</a>
        </div>
      </li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Help</a>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </li>
    </ul>
  </header>

  <nav class="nav">
    <div class="tab_package">
      <h4 style="margin:auto;">Project</h4>
    </div><div class="tab_team">
      <h4 style="margin:auto;">Team.</h4>
    </div>
  </nav>

  <section class="section">
    <div id="project_tab" class="pro_tab"></div>
  </section>

  <footer class="footer"></footer>
</body>

</html>
